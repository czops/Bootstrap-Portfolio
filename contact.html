    <div class="container">
        <h1>Contact Me</h1>
        <div class="row">
            <div class="ContactIcons col-md-6">
                <a id="cv" href="assets/Chris Czopinski Resume 2018.pdf"><img src="assets/images/cv.png" style="width:30px;height:40px;"></a>
                <a id="linkedin" href="https://www.linkedin.com/in/christopher-czopinski-17560068/"><img
                        src="assets/images/linkedin-512.png" style="width:40px;height:40px;"></a>
                <a id="email" href="chris.czopinski@gmail.com"><img src="assets/images/email-icon-logo-8.jpg"
                        style="width:60px;height:60px;"></a>
                <a id="github" href="https://github.com/czops"> <img
                        src="assets/images/github-icon-logo-png-transparent.png" style="width:40px;height:40px;"></a>
            </div>
        </div>
        <div class="row">
            <div class="col col-lg-12">
                <section class="main-section">

                    <form id="contact-form">
                        <ul>
                            <li>
                                <label for="name">Name</label>
                                <input type="text" id="name" name="name" placeholder="Enter name here." required="required">
                            </li>
                            <li>
                                <label for="email">Email</label>
                                <input type="email" id="email" name="email" placeholder="email@email.com"
                                    required="required">
                            </li>
                            <li>
                                <label for="message">Message</label>
                                <textarea id="message" name="message" placeholder="Your message goes here." required="required"></textarea>
                            </li>
                        </ul>
                        <input type="submit">
                    </form>

                
                </section>
            </div>
        </div>
